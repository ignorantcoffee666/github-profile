<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!-- Deshabilitar zoom -->
    <title>Mi Presentación - Móvil</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000000; /* Fondo completamente negro */
            color: #fff;
            overflow: hidden;
        }

        .flag {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 255, 0, 0.3); /* Glow verde */
        }

        .clock {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2rem;
            color: #00ff00;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 255, 0, 0.3);
        }

        .card {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.3);
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 300px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 10px;
            box-shadow: 0 4px 10px rgba(0, 255, 0, 0.3);
        }

        h1 {
            font-size: 1.5rem;
            color: #00ff00;
        }

        p {
            font-size: 1rem;
            color: #aaa;
        }

        .btn {
            display: inline-block;
            padding: 8px 15px;
            font-size: 0.9rem;
            color: #fff;
            background-color: #00ff00;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 255, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #00cc00;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <img src="https://flagcdn.com/w40/uy.png" alt="Bandera de Uruguay" class="flag">
    <div class="clock" id="clock"></div>
    <div class="card">
        <img src="profile.jpg" alt="Foto de perfil" class="profile-pic">
        <h1>ignorantcoffee666</h1>
        <p>No sé qué hacer.</p>
        <a href="https://github.com/ignorantcoffee666" target="_blank" class="btn">Ver mi GitHub</a>
    </div>
    <script>
        function updateClock() {
            const clock = document.getElementById('clock');
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            clock.textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
