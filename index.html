<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Presentación</title>
    <!-- Tipografía personalizada -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000000; /* Fondo completamente negro */
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Círculos flotantes */
        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 255, 0, 0.3); /* Verde translúcido más brillante */
            box-shadow: 0 0 80px rgba(0, 255, 0, 0.8); /* Glow verde más intenso */
            filter: blur(40px); /* Más borrosas */
            animation: float 6s infinite ease-in-out; /* Animación más rápida */
        }

        /* Configuración de las bolas */
        .floating-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-duration: 8s;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 400px;
            height: 400px;
            top: 20%;
            left: 60%;
            animation-duration: 10s;
            animation-delay: 1s;
        }

        .floating-circle:nth-child(3) {
            width: 250px;
            height: 250px;
            top: 70%;
            left: 20%;
            animation-duration: 7s;
            animation-delay: 2s;
        }

        .floating-circle:nth-child(4) {
            width: 350px;
            height: 350px;
            top: 50%;
            left: 80%;
            animation-duration: 9s;
            animation-delay: 1.5s;
        }

        .floating-circle:nth-child(5) {
            width: 300px;
            height: 300px;
            top: 30%;
            left: 40%;
            animation-duration: 8s;
            animation-delay: 2.5s;
        }

        .floating-circle:nth-child(6) {
            width: 350px;
            height: 350px;
            top: 60%;
            left: 10%;
            animation-duration: 11s;
            animation-delay: 3s;
        }

        /* Animación de movimiento */
        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(50px, -50px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .card {
            background: rgba(0, 0, 0, 0.9); /* Fondo negro translúcido */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 255, 0, 0.3); /* Glow verde */
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            z-index: 2; /* Asegura que el contenido esté encima de los círculos */
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            box-shadow: 0 4px 10px rgba(0, 255, 0, 0.3); /* Glow verde */
        }

        h1 {
            font-size: 1.8rem;
            margin: 10px 0;
            color: #00ff00; /* Verde brillante */
        }

        p {
            font-size: 1rem;
            color: #aaa;
            margin: 10px 0 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #00ff00; /* Botón verde */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 255, 0, 0.3); /* Glow verde */
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #00cc00; /* Oscurecer el verde al pasar el ratón */
            transform: translateY(-2px);
        }

        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #777;
        }

        /* Reloj */
        .clock {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            color: #00ff00; /* Verde brillante */
            font-weight: 600;
            background: rgba(0, 0, 0, 0.8); /* Fondo negro translúcido */
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 255, 0, 0.3); /* Glow verde */
        }
    </style>
</head>
<body>
    <!-- Círculos flotantes -->
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>

    <!-- Reloj funcional -->
    <div class="clock" id="clock"></div>

    <!-- Contenido principal -->
    <div class="card">
        <img src="profile.jpg" alt="Foto de perfil" class="profile-pic">
        <h1>ignorantcoffee666</h1>
        <p>No sé qué hacer.</p>
        <a href="https://github.com/ignorantcoffee666" target="_blank" class="btn">Ver mi GitHub</a>
        <footer>© 2025 ignorantcoffee666. Todos los derechos reservados.</footer>
    </div>

    <script>
        // Función para actualizar el reloj
        function updateClock() {
            const clock = document.getElementById('clock');
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            clock.textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Actualizar el reloj cada segundo
        setInterval(updateClock, 1000);
        updateClock(); // Llamar inmediatamente para mostrar la hora al cargar
    </script>
</body>
</html>
